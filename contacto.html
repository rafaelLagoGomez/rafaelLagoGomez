
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="portafolio.css">
    <title>MiPortafolio</title>
</head>
<body>
    <main>
        <header class="header">
            <nav class="menu">
                <a class="menu_links" href="index.html">ABOUT ME</a>
                <a class="menu_links" href="./tecnologias.html">KNOWLEDGE</a>
                <a class="menu_links" href="./proyectos.html">DESING PROYECTS</a>
                <a class="menu_links" href="./contacto.html">CONTACT</a>

            </nav>
        </header>

        <section class="container-contacto">
            <div class="titulo-formulario">Si estás interesado en mi perfil puedes contactarme rellenando este formulario. ¡Programemos un charla!</div>
            <div class="formulario">
                <form action="/submit-form" method="POST">
                    <label for="name" class="contacto-texto">Empresa:&nbsp;</label>
                    <input type="text" id="name"><br><br>

                    <label for="sector" class="contacto-texto">Sector:&nbsp;</label>
                    <input type="text"><br><br>
                  
                    <label for="web" class="contacto-texto">Web:&nbsp;</label>
                    <input type="text" id="web"><br><br>
                  
                    <label for="phone" class="contacto-texto">Teléfono:&nbsp;</label>
                    <input type="number" id="phone"><br><br>
                  
                    <label for="email" class="contacto-texto">Correo electrónico:&nbsp;</label>
                    <input type="email" id="email"><br><br>
                  
                    <label for="how" class="contacto-texto">¿Cómo me encontraste?:&nbsp;</label>
                    <input type="text" id="how">
                    <br>
                    <br>                              
                    <input class="boton-enviar" type="submit" value="ENVIAR">                  
                </form>
            </div>

            <div class="logowhatsapp">
                <a href="https://web.whatsapp.com/">
                    <img class="picwhatsapp" src="./logowhatsapp2.png" alt="">
                </a>        
            </div>    

        </section>



        <footer class="footer">
            <div>
                <a class="instagram" href="https://www.instagram.com/codenotchmad/?hl=es">
                    <img src="logoinstagram.png" alt="">
                </a>
                <a class="facebook" href="https://www.facebook.com/codenotchMAD/?locale=es_ES">
                    <img src="logofacebook.png" alt="">
                </a>
                <a class="twitter" href="https://twitter.com/CodenotchMAD">
                    <img src="logotwitter.png" alt="">
                </a>
            </div>
            <div>
                <p class="copy" href="">Rafael Lago Gómez 2023 | All rights reserved</p>
            </div>
        </footer>

    </main>

</html>
